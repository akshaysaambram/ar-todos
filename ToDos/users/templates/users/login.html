{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6 col-sm-9 mx-auto">
                <h1>Login page</h1>

                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input class="btn btn-primary my-2" style="margin-left: 42.5%" type="submit" value="Login" />
                </form>

                <div class="text-center">
                    Need an account?
                    <a href="{% url 'registration' %}">Register</a>
                </div>
            </div>
        </div>
    </div> 
{% endblock content %}
