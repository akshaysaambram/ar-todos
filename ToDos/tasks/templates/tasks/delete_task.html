{% extends 'tasks/base.html' %}
{% load static %}

{% block title %}
    Ar ToDos | Tasks
{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center text-center">
        <form method="POST" action="">
            {% csrf_token %}
            <p>Are you sure, You want to delete <span style="color:red">{{ task }}</span>?</p>
            <a class="btn btn-primary" href="{% url 'tasks' %}">Cancel</a>
            <input class="btn btn-danger my-2" type="submit" value="Delete" />
        </form>
    </div>
{% endblock content %}
